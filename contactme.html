<body>
  <div class="container">
    <script src="script.js"></script>
      <h1>Contact Me</h1>
 <p>Got any questions, comments, concerns, or just want to contact me about something? Just send them to me!</p>
    <div class="container">
  <form action="action_page.php">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="blank"></option>
      <option value="usa">USA</option>
      <option value="england">England</option>
      <option value="ireland">Ireland</option>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="france">France</option>
      <option value="germany">Germany</option>
      <option value="brazil">Brazil</option>
      <option value="brazil">Spain</option>
      <option value="brazil">Mexcio</option>
      <option value="scottland">Scottland</option>
      <option value="other">Other</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">

  </form>
</div>
